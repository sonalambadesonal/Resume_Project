{% extends 'core/base.html' %}
{% block content %}
  <div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom st-font">SKILLS</h1>

    <div class="row text-white">
      <div class="col-sm-5">
        <h3 class="mt-5">HTML/CSS</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated   bg-danger" role="progressbar" style="width:100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
        </div>
      </div>

      <div class="col-sm-5 offset-sm-2">
        <h3 class="mt-5">JavaScript</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:95%;" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
        </div>
      </div>

      <div class="col-sm-5">
        <h3 class="mt-5">Java Programming</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width:90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
        </div>
      </div>

      <div class="col-sm-5 offset-sm-2">
        <h3 class="mt-5">Python</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width:95%;" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
        </div>
      </div>

      
      <div class="col-sm-5">
        <h3 class="mt-5">Django</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
        </div>
      </div>

      <div class="col-sm-5 offset-sm-2">
        <h3 class="mt-5">Flask</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width:75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
        </div>
      </div>

      <div class="col-sm-5">
        <h3 class="mt-5">SQL</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar" style="width:90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
        </div>
      </div>

      <div class="col-sm-5 offset-sm-2">
        <h3 class="mt-5">Sales force</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:55%;" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">55%</div>
        </div>
      </div>

    </div>
  </div>
{% endblock content %}
